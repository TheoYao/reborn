                <div class="table-area">
                    <div class="audit-table" id="audit-table-0"  style="display: block;">
                        <table id="to-audit-table" ></table>
                    </div>
                    <div class="modal fade" id="addCommentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">稿件评价</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group input-group-self">
                                        <span class="input-group-addon summary_submit_field">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="necessary-tips">*</span>状态：</span>
                                        <select class="selectpicker form-control" id="add-comment-status" title="add-comment-status">
                                            <option>请选择...</option>
                                            <option>通过</option>
                                            <option>大修</option>
                                            <option>小修</option>
                                            <option>拒绝</option>
                                        </select>
                                    </div>
                                    <div class="input-group input-group-self">
                                        <span class="input-group-addon summary_submit_field">审稿意见：</span>
                                        <input type="text" class="form_datetime form-control" id="add-comment-opinion">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" id="modal-add-comment" class="btn btn-primary">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="audit-table" id="audit-table-1" style="display: none;">
                        <table id="audited-table" ></table>
                    </div>
                </div>

            </div>


            <script>
                $('#to-audit-table').bootstrapTable({
                    url: 'json/to_audit.json',
                    cache: false,
                    pagination: true,
                    sidePagination: "client",
                    pageNumber:1,
                    pageSize: 10,
                    columns: [{
                        field: 'id',
                        title: '稿件编号'
                    }, {
                        field: 'title',
                        title: '标题'
                    }, {
                        field: 'docu_id',
                        title: '稿件编号'
                    },{
                        field: 'status',
                        title: '状态'
                    }, {
                        field: 'send_time',
                        title: '送审时间'
                    }, {
                        field: 'operate',
                        title: '操作'
                    }],
                });
                $('#audited-table').bootstrapTable({
                    url: 'json/audited.json',
                    cache: false,
                    pagination: true,
                    sidePagination: "client",
                    pageNumber:1,
                    pageSize: 10,
                    columns: [{
                        field: 'id',
                        title: '序号'
                    }, {
                        field: 'title',
                        title: '标题'
                    }, {
                        field: 'status',
                        title: '状态'
                    }, {
                        field: 'resp_time',
                        title: '审回时间'
                    }, {
                        field: 'opinion',
                        title: '意见'
                    }],
                })

            </script>

<script>
    $('.user-nav-item')
        .click(
            function(){
                var id_array = ($(this).attr("id")).split("-")
                var index = id_array[id_array.length - 1]
                var i
                var x = document.getElementsByClassName("audit-table");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }

                x[index].style.display = "block";

                var y = document.getElementsByClassName("user-nav-item");
                for (i = 0; i < y.length; i++) {
                    ($(y[i])).removeClass("active")
                }

                ($(y[index])).addClass("active")

            }
        )
</script>
